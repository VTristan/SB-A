<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">lastName</th>
        </tr>

      <tbody>

        </tr>
      </tbody>
    </table>
  </div>
</div>
